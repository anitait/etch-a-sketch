<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class='flex-container'>
        <div class="title"><h1>SketchPad</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div class="bottom">
                <p> <strong> How many squares?</strong> Must be between 2 and 100</p>
                <input type="text" spaceholder="Size of Board" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
